<html>
    <head>
        <script>
            var callbackResponse = (document.URL).split("#")[0];
            var responseParameters = (callbackResponse).split("&");
            var paramVals = [];
            for(var i = 0; i < responseParameters.length; i++) {
                paramVals[i] = responseParameters[i].split("=")[1];
            }

            if(paramVals[0] !== 'access_denied' && paramVals[0] !== null && paramVals[1] !== null) {
                var linkedin = {
                    oauth: {
                        access_token: paramVals[0],
			state: paramVals[1]
                    }
                };
                window.localStorage.setItem("accessToken", JSON.stringify(linkedin));
                window.location.href = "http://localhost:8080/index.html#/secure";
            } else {
                alert("Problem authenticating");
                window.location.href = "http://localhost:8080/index.html#/login";
            }
        </script>
    </head>
    <body>Redirecting...</body>
</html>
